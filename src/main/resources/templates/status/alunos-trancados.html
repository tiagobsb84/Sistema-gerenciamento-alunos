<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Alunos Trancados</title>
	<!--BootStrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!--CSS-->
	<link rel="stylesheet" href="css/listaAlunos.css" />
	<!--Googlefonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet">
</head>

<body style="height: 100vh;">

	<!-- cabecalho -->
	<div th:replace="Fragmentos/fragmentos :: cabecalho"></div>

	<!-- Conteudo -->
	<div class="conteudo">
		<div class="container ">	
			<table class="table table-dark table-hover">
			<div class="titulo-tabela">
				<div class="campo-titulo">
					<h4 class="titulo-lista">Alunos Trancados</h4>
				</div>
			</div>
				<thead>
					<tr>
						<th>ID</th>
						<th>Alunos</th>
						<th>Matr√≠cula</th>
						<th>Curso</th>
						<th>Situacao</th>
						<th>Turno</th>
						<th>Alterar</th>
						<th>Deletar</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="alunos : ${listaDeAlunos}">
						<td th:text="${alunos.id}" readonly="readonly">
						<td th:text="${alunos.nome}"></td>
						<td th:text="${alunos.matricula}"></td>
						<td th:text="${alunos.curso}"></td>
						<td th:text="${alunos.situacao}"></td>
						<td th:text="${alunos.turno}"></td>
						<td><a class="btn btn-outline-primary" th:href="@{editar/{id}(id=${alunos.id})}" type="button">editar</a></td>
						<td><a class="btn btn-outline-danger" th:href="@{deletar/{id}(id=${alunos.id})}" type="button">excluir</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
